<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 30px; }
        h1 { color: #0a7d3b; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #0a7d3b; color: #fff; }
        tr:nth-child(even) { background: #f2f2f2; }
        .btn {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 5px;
            font-size: 0.98em;
            font-weight: 500;
            text-decoration: none;
            margin: 0 2px;
            transition: background 0.2s, color 0.2s;
        }
        .btn-add { background: #0a7d3b; color: #fff; }
        .btn-add:hover { background: #055a27; }
        .btn-edit { background: #ffc107; color: #333; }
        .btn-edit:hover { background: #e0a800; }
        .btn-delete { background: #e53935; color: #fff; }
        .btn-delete:hover { background: #b71c1c; }
        .back { display: block; margin: 20px auto 0; text-align: center; color: #0a7d3b; text-decoration: none; font-weight: bold; }
        .back:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Courses List</h1>
        <table>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Code</th>
                <th>Hours</th>
                <th>Instructor</th>
                <th>
                    <a href="{% url 'page:course_add' %}" class="btn btn-add">Add</a>
                </th>
            </tr>
            {% for course in courses %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.code }}</td>
                <td>{{ course.hours }}</td>
                <td>{{ course.instructor }}</td>
                <td>
                    <a href="{% url 'page:course_edit' course.pk %}" class="btn btn-edit">Edit</a>
                    <a href="{% url 'page:course_delete' course.pk %}" class="btn btn-delete">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="6">No courses found.</td></tr>
            {% endfor %}
        </table>
        <a class="back" href="/">Back to Home</a>
    </div>
</body>
</html>
