<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Course</title>
    <style>
        body { background: #f7f7f7; font-family: 'Segoe UI', Arial, sans-serif; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0002; padding: 32px; }
        h1 { color: #0a7d3b; text-align: center; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 16px; }
        label { font-weight: bold; color: #0a7d3b; }
        input, select { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #0a7d3b; color: #fff; border: none; border-radius: 5px; padding: 10px 0; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #055a27; }
        .back { display: block; margin: 20px auto 0; text-align: center; color: #0a7d3b; text-decoration: none; font-weight: bold; }
        .back:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ action }} Course</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{{ action }}</button>
        </form>
        <a class="back" href="{% url 'page:courses_list' %}">Back to Courses</a>
    </div>
</body>
</html>
