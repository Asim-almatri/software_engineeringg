{% extends 'base.html' %}
{% block content %}
<div class="section-header">
    <h2>{{ title }}</h2>
</div>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">حفظ</button>
    </form>
</div>
{% endblock %}
