<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة المعلمين</title>
<style>
body { font-family: 'Arial', sans-serif; background: #f7f7f7; direction: rtl; }
.container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 30px; }
h1 { color: #0a7d3b; text-align: center; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
 th { background: #0a7d3b; color: #fff; }
tr:nth-child(even) { background: #f2f2f2; }
.back { display: block; margin: 20px auto 0; text-align: center; color: #0a7d3b; text-decoration: none; font-weight: bold; }
.back:hover { text-decoration: underline; }
.btn {
 display: inline-block;
padding: 6px 16px;
 border-radius: 5px;
 font-size: 0.98em;
 font-weight: 500;
 text-decoration: none;
 margin: 0 2px;
 transition: background 0.2s, color 0.2s;
 }
 .btn-add {
background: #0a7d3b;
color: #fff;
 }
.btn-add:hover {
background: #055a27;
}
.btn-edit {
background: #ffc107;
 color: #333;
}
 .btn-edit:hover {
 background: #e0a800;
}
 .btn-delete {
background: #e53935;
 color: #fff;
 }
.btn-delete:hover {
 background: #b71c1c;
 }
</style>
</head>
<body>
<div class="container">
<h1>قائمة المعلمين</h1>

<table>
<thead>
<tr>
<th>#</th>
<th>الاسم</th>
<th>البريد الإلكتروني</th>
<th>التخصص</th>
<th>سنوات الخبرة</th>
<th>
 <a href="{% url 'page:teacher_add' %}" class="btn btn-add">إضافة</a>
</th>
</tr>
 </thead>
 <tbody>
 {% for teacher in teachers %}
<tr>
<td>{{ forloop.counter }}</td>
<td>{{ teacher.name }}</td>
<td>{{ teacher.email }}</td>
<td>{{ teacher.specialization }}</td>
 <td>{{ teacher.years_of_experience }}</td>
<td>
 <a href="{% url 'page:teacher_edit' teacher.pk %}" class="btn btn-edit">تعديل</a>
 <a href="{% url 'page:teacher_delete' teacher.pk %}" class="btn btn-delete">حذف</a>
</td>
</tr>  {% empty %}
<tr>
<td colspan="6">لا يوجد معلمين.</td>
</tr>
{% endfor %}
</tbody>
</table>
<a class="back" href="/">العودة إلى الرئيسية</a>
</div>
</body>
</html>
