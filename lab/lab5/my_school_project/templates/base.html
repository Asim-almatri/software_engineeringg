<!-- school_management_project/templates/base.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المدارس</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap');
        :root {
            --primary-color: #1a237e; /* Indigo */
            --secondary-color: #283593; /* Darker Indigo */
            --accent-color: #64b5f6; /* Light Blue */
            --success-color: #43a047; /* Green */
            --danger-color: #e53935; /* Red */
            --light-bg: #f5f5f5; /* Light Gray */
            --card-bg: #ffffff;
            --text-color: #37474f; /* Dark Gray Blue */
            --shadow-color: rgba(0, 0, 0, 0.15);
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            line-height: 1.8;
            transition: background 0.5s;
        }
        .header {
            background: var(--primary-color);
            color: var(--card-bg);
            padding: 3rem 1.5rem 2rem;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            z-index: 10;
        }
        .header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .nav-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.2rem;
        }
        .nav-links a {
            color: var(--card-bg);
            text-decoration: none;
            padding: 0.9rem 1.8rem;
            background: var(--secondary-color);
            border-radius: 12px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .nav-links a:hover {
            background: var(--accent-color);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(100, 181, 246, 0.5);
        }
        .container {
            max-width: 1200px;
            margin: 3.5rem auto;
            padding: 0 2rem;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2.5rem;
        }
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-color);
            padding: 2.5rem;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: var(--accent-color);
            border-radius: 20px 20px 0 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease-out;
        }
        .card:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1.2rem;
            font-weight: 700;
        }
        .card p {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--accent-color);
            margin: 0;
            letter-spacing: 2px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .section-header h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 0;
            font-weight: 800;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }
        .actions-group {
            display: flex;
            gap: 1.2rem;
            flex-wrap: wrap;
        }
        .add-link, .action-btn {
            background: var(--success-color);
            color: var(--card-bg);
            padding: 0.9rem 1.8rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(67, 160, 71, 0.4);
        }
        .add-link:hover, .action-btn:hover {
            background: #388e3c;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 160, 71, 0.6);
        }
        .form-container, .view-container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-color);
            max-width: 800px;
            margin: 3.5rem auto;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .form-container label {
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--text-color);
            font-size: 1.1rem;
        }
        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            padding: 1.2rem;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #fafafa;
        }
        .form-container input:focus, .form-container textarea:focus, .form-container select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }
        .form-container button {
            background: var(--accent-color);
            color: var(--card-bg);
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
        }
        .form-container button:hover {
            background: #4fc3f7;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(100, 181, 246, 0.6);
        }
        .table-responsive {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-color);
            overflow: hidden;
        }
        th, td {
            padding: 1.5rem 1.2rem;
            border-bottom: 1px solid #eceff1;
            text-align: right;
        }
        th {
            background: var(--secondary-color);
            color: var(--card-bg);
            font-weight: 700;
            font-size: 1.1rem;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background: #e3f2fd;
        }
        .action-buttons {
            display: flex;
            gap: 0.8rem;
            justify-content: flex-start;
        }
        .action-buttons a {
            background: var(--accent-color);
            color: var(--card-bg);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(100, 181, 246, 0.3);
        }
        .action-buttons a.delete-btn {
            background: var(--danger-color);
            box-shadow: 0 2px 8px rgba(229, 57, 53, 0.3);
        }
        .action-buttons a:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
        }
        .search-form {
            display: flex;
            gap: 12px;
            max-width: 500px;
            width: 100%;
        }
        .search-form input {
            flex-grow: 1;
        }
        .search-form button {
            padding: 0.9rem 2rem;
            background: var(--secondary-color);
            color: var(--card-bg);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(40, 53, 147, 0.3);
        }
        .search-form button:hover {
            background: #3949ab;
        }
        .view-container h3 {
            margin-top: 2.5rem;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 0.75rem;
            color: var(--primary-color);
            font-weight: 700;
        }
        .view-container ul {
            list-style: none;
            padding: 0;
        }
        .view-container li {
            background: var(--light-bg);
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .view-container li:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .view-container li a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .view-container li a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        .grade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .grade-item .grade-value {
            font-weight: bold;
            color: var(--primary-color);
        }
        .student-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .student-photo-small {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
        }
        .view-header {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            margin-bottom: 2.5rem;
        }
        .view-header h2 {
            margin: 0;
        }
        .view-header p {
            margin: 0.5rem 0;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            .nav-links {
                flex-direction: column;
                gap: 0.75rem;
            }
            .nav-links a {
                width: 80%;
                text-align: center;
            }
            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-container {
                justify-content: center;
            }
            .search-form {
                width: 100%;
            }
            .container {
                padding: 0 1rem;
            }
            .form-container, .view-container {
                padding: 2rem 1.5rem;
            }
            .view-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>نظام إدارة المدرسة</h1>
    <div class="nav-links">
        <a href="{% url 'dashboard' %}">لوحة التحكم</a>
        <a href="{% url 'teachers_list' %}">المعلمون</a>
        <a href="{% url 'students_list' %}">الطلاب</a>
        <a href="{% url 'courses:courses_list' %}">الدورات</a>
        <a href="{% url 'grades_list' %}">الدرجات</a>
    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock content %}
</div>

</body>
</html>
