<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page One</title>
    <style>
        body { background: #f7f7f7; font-family: 'Segoe UI', Arial, sans-serif; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0002; padding: 32px; }
        h1 { color: #0a7d3b; text-align: center; margin-bottom: 20px; }
        form { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type=text] { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #0a7d3b; color: #fff; border: none; border-radius: 5px; padding: 8px 20px; font-size: 1em; font-weight: bold; cursor: pointer; }
        button:hover { background: #055a27; }
        .result { background: #e8f5e9; border-radius: 8px; padding: 16px; margin-top: 10px; text-align: center; color: #0a7d3b; font-size: 1.1em; }
        .back { display: block; margin: 20px auto 0; text-align: center; color: #0a7d3b; text-decoration: none; font-weight: bold; }
        .back:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reverse & Filter Words (One)</h1>
        <form method="get">
            <input type="text" name="text" value="{{ text }}" placeholder="Enter your text here...">
            <button type="submit">Process</button>
        </form>
        {% if result is not None %}
            <div class="result">{{ result }}</div>
        {% endif %}
        <div style="margin-top:20px;text-align:center;color:#0a7d3b;font-size:1.1em;">
            <strong>عدد المقررات (Courses Count):</strong> {{ courses|length }}
        </div>
        <ul style="text-align:center;list-style:none;padding:0;">
            {% for course in courses %}
                <li style="display:inline-block;margin:0 10px 10px 0;padding:6px 16px;background:#e8f5e9;color:#0a7d3b;border-radius:8px;font-weight:bold;">{{ course.name }} ({{ course.code }})</li>
            {% empty %}
                <li style="color:#888;">لا يوجد مقررات / No courses found.</li>
            {% endfor %}
        </ul>
        <a class="back" href="/">Back to Home</a>
    </div>
</body>
</html>
